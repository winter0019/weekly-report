<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYSC Zonal Secretariat Portal</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600;700;800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --nysc-green: #064e3b;
      --nysc-gold: #b45309;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #0f172a;
      margin: 0;
      padding: 0;
    }
    .font-serif-heading {
      font-family: 'Playfair Display', serif;
    }
    .font-official-document {
      font-family: 'Libre Baskerville', serif;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-official {
      animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    @media print {
      .no-print { display: none !important; }
      body { background: white !important; padding: 0 !important; }
      .print-shadow-none { box-shadow: none !important; border: 1px solid #000 !important; }
      .document-page { width: 100% !important; margin: 0 !important; padding: 2cm !important; border: none !important; }
    }
    .status-badge {
      font-weight: 800;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: 0.65rem;
    }
    /* Better high contrast for visibility */
    .text-visible-high {
      color: #0f172a !important;
    }
    .text-visible-med {
      color: #334155 !important;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "firebase/app": "https://esm.sh/firebase@11.1.0/app",
    "firebase/firestore": "https://esm.sh/firebase@11.1.0/firestore",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
